config:
  target: 'http://localhost:3000'
  phases:
    - duration: 600  # 10 minutos
      arrivalRate: 20  # 20 usuarios por segundo
scenarios:
  - name: '1. Crear un Corral y Agregar Animales'
    flow:
      - post:
          url: "/corrals"
          json:
            name: "Nuevo Corral"
            capacity: 100
          capture:
            - json: "$.id"
              as: "corralId"
      - post:
          url: "/animals"
          json:
            name: "Animal 1"
            age: 2
            dangerous: false
            CorralId: "{{ corralId }}"
      - post:
          url: "/animals"
          json:
            name: "Animal 2"
            age: 3
            dangerous: true
            CorralId: "{{ corralId }}"
      - post:
          url: "/animals"
          json:
            name: "Animal 3"
            age: 1
            dangerous: false
            CorralId: "{{ corralId }}"

  - name: '2. Obtener InformaciÃ³n de un Corral y sus Animales'
    flow:
      - get:
          url: "/corrals/{{ corralId }}"
      - get:
          url: "/animals"
          qs:
            CorralId: "{{ corralId }}"

  - name: '3. Obtener un Corral y Calcular el Promedio de Edad de los Animales de ese Corral'
    flow:
      - get:
          url: "/corrals/{{ corralId }}"
      - get:
          url: "/animals"
          qs:
            CorralId: "{{ corralId }}"
      - function: |
          const animals = JSON.parse(response.body);
          const ages = animals.map(animal => animal.age);
          const averageAge = ages.reduce((acc, age) => acc + age, 0) / ages.length;
          console.log(`Average Age: ${averageAge}`);
